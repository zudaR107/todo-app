- name: SSH check
  uses: appleboy/ssh-action@v1.2.0
  with:
    host: ${{ secrets.SSH_HOST }}
    username: ${{ secrets.SSH_USER }}
    key: ${{ secrets.SSH_KEY }}
    passphrase: ${{ secrets.SSH_PASSPHRASE }}
    fingerprint: ${{ secrets.SSH_FINGERPRINT }}
    script: |
      whoami
      hostname -f
      docker --version
      docker compose version
      ls -la ${{ secrets.SERVER_PROJECT_DIR }}
