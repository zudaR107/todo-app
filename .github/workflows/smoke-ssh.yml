name: Smoke SSH

on:
  workflow_dispatch: {}

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Collect known_hosts for host
        id: kh
        shell: bash
        run: |
          set -euo pipefail
          echo "Resolving and scanning ${{ secrets.SSH_HOST }}:22 ..."
          KH="$(ssh-keyscan -T 5 -H -p 22 "${{ secrets.SSH_HOST }}" 2>/dev/null)"
          if [ -z "$KH" ]; then
            echo "ssh-keyscan produced no output. Check SSH_HOST or firewall." >&2
            exit 1
          fi
          echo "$KH"
          echo "KNOWN_HOSTS<<'EOF'" >> "$GITHUB_OUTPUT"
          echo "$KH" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: SSH check (with known_hosts)
        uses: garygrossgarten/github-action-ssh@v0.7.2
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          privateKey: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          knownHosts: ${{ steps.kh.outputs.KNOWN_HOSTS }}
          command: |
            set -euo pipefail
            echo "User: $(whoami)"
            echo "Host: $(hostname -f)"
            echo "ID:   $(id)"
            which docker
            docker --version
            if docker compose version >/dev/null 2>&1; then
              docker compose version
            elif command -v docker-compose >/dev/null 2>&1; then
              docker-compose version
            else
              echo "Docker Compose not found" >&2
              exit 1
            fi
            ls -la ${{ secrets.SERVER_PROJECT_DIR }}
