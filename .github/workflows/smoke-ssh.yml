name: Smoke SSH

on:
  workflow_dispatch: {}  # запуск вручную из вкладки Actions

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      # 1) Поднимаем ssh-agent и загружаем твой приватный ключ
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
          ssh-passphrase: ${{ secrets.SSH_PASSPHRASE }} # если ключ без пароля — можно убрать

      # 2) Добавляем host key сервера в known_hosts (как его видит именно раннер GitHub)
      - name: Add server to known_hosts
        shell: bash
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -T 5 -H -p 22 "$SSH_HOST" >> ~/.ssh/known_hosts
          echo "Known hosts entry:"
          ssh-keyscan -T 5 -H -p 22 "$SSH_HOST" | ssh-keygen -lf -

      # 3) Дымовой вход по SSH и простые проверки на сервере
      - name: SSH smoke
        shell: bash
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SERVER_PROJECT_DIR: ${{ secrets.SERVER_PROJECT_DIR }}
        run: |
          set -euo pipefail
          ssh -o BatchMode=yes -o StrictHostKeyChecking=yes -p 22 "${SSH_USER}@${SSH_HOST}" '
            set -euo pipefail
            echo "User: $(whoami)"
            echo "Host: $(hostname -f)"
            echo "ID:   $(id)"
            which docker
            docker --version
            if docker compose version >/dev/null 2>&1; then
              docker compose version
            elif command -v docker-compose >/dev/null 2>&1; then
              docker-compose version
            else
              echo "Docker Compose not found" >&2
              exit 1
            fi
            ls -la "'"${SERVER_PROJECT_DIR}"'"
          '
